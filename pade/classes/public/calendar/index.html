<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='fullcalendar.min.css' rel='stylesheet' />
<link href='fullcalendar.print.min.css' rel='stylesheet' media='print' />
<link href='../options/custom.css' rel='stylesheet' />
<script src='moment.min.js'></script>
<script src='jquery-1.11.3.min.js'></script>
<script src='jquery-ui-1.11.4.custom.js'></script>
<script src='fullcalendar.min.js'></script>
<script src='index.js'></script>
<style>

  body {
    text-align: center;
    font-size: 14px;
    font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
  }
  .meetings {
    text-align: left;
    margin-bottom: 40px;
  }
  .dragdrop-area {
    margin-left: 30px;
  }
  .update-changes{
    float: right
  }

  #searchText {
    width: 300px;
  }

  #calendar {
    width: 95%;
    float: left;
  }

</style>
</head>
<body>
  <div id="meetings" class="meetings" />
    <input type="text" id="searchText" placeholder="Enter the partial name of meeting or blank for all" />
    <span class="update-changes"><button id="save-events">Update Planner with Changes</button></span>
    <p/>
    <button id="find-meeeting">Find</button><span class="dragdrop-area">Drag and drop on calendar or here to delete</span>
    <div id="searchResults"></div>
  </div>

  <div id='calendar'></div>
</body>
</html>
