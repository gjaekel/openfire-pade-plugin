config.page.configuration.lastn.title=LastN Configuration
config.page.configuration.lastn.description=This application supports a lastN feature for video channels. If set to N \
                                            for a channel, only the video from the first N other endpoints in the \
                                            conference will be sent to the channel. The endpoints are ordered by the \
                                            last time they were the "dominant speaker". Adaptive lastN is a feature \
                                            which dynamically adjusts the value of lastN for a video channel based on \
                                            the current network conditions.
config.page.configuration.channellastn=Channel LastN
config.page.configuration.adaptivelastn=Adaptive LastN enabled

config.page.configuration.simulcast.title=Simulcast Configuration
config.page.configuration.simulcast.description=Simulcast is defined as the act of having a sender send simultaneously \
                                                multiple different encoded streams of the same media source, in \
                                                particular the same video source encoded with different image \
                                                resolutions, with the server selectively forwarding only the \
                                                appropriate stream to each receiver. Adaptive simulcast determines, \
                                                server-sided, if anyone is looking at a particular sender. If that is \
                                                not the case, adaptive simulcast will inform the sender that it can \
                                                stop sending a high-quality stream.
config.page.configuration.simulcast=Simulcast enabled
config.page.configuration.adaptivesimulcast=Adaptive Simulcast enabled

